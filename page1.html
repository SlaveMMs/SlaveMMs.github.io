<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Balance Checker</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExbTVlamUzcHMxbmR6YmhpY2swYmdnazUyZm53amhpMnh2OXhpemJsaCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/RlwF2vFb4y7bDnWvcO/giphy.webp') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: rgba(34, 34, 34, 0.8); /* Dark background with some transparency */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            padding: 20px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #444444;
            border-radius: 4px;
            background-color: #000000;
            color: #ffffff;
            width: 100%;
            box-sizing: border-box;
            transition: box-shadow 0.3s ease;
        }

        select:hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }

        .crypto-section {
            display: none;
        }

        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .error {
            color: red;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cryptocurrency Wallet Checker</h1>
        <select id="cryptoSelect" onchange="showSection()">
            <option value="">Select Cryptocurrency</option>
            <option value="bitcoin">Bitcoin</option>
            <option value="litecoin">Litecoin</option>
            <option value="ethereum">Ethereum</option>
        </select>

        <!-- Bitcoin Section -->
        <div id="bitcoinSection" class="crypto-section">
            <h2>Bitcoin Wallet Checker</h2>
            <input type="text" id="bitcoinAddress" placeholder="Enter Bitcoin Wallet Address">
            <button onclick="checkBitcoinBalance()">Check Balance</button>
            <div class="result" id="bitcoinResult">Enter an address and check the balance.</div>
        </div>

        <!-- Litecoin Section -->
        <div id="litecoinSection" class="crypto-section">
            <h2>Litecoin Wallet Checker</h2>
            <input type="text" id="litecoinAddress" placeholder="Enter Litecoin Wallet Address">
            <button onclick="checkLitecoinBalance()">Check Balance</button>
            <div class="result" id="litecoinResult">Enter an address and check the balance.</div>
        </div>

        <!-- Ethereum Section -->
        <div id="ethereumSection" class="crypto-section">
            <h2>Ethereum Wallet Checker</h2>
            <input type="text" id="ethereumAddress" placeholder="Enter Ethereum Wallet Address">
            <button onclick="checkEthereumBalance()">Check Balance</button>
            <div class="result" id="ethereumResult">Enter an address and check the balance.</div>
        </div>
    </div>

    <script>
        function showSection() {
            const value = document.getElementById('cryptoSelect').value;
            const sections = document.querySelectorAll('.crypto-section');
            sections.forEach(section => {
                section.style.display = 'none';
            });
            if (value) {
                document.getElementById(`${value}Section`).style.display = 'block';
            }
        }

        async function checkBitcoinBalance() {
            const address = document.getElementById('bitcoinAddress').value;
            const resultElement = document.getElementById('bitcoinResult');
            if (!address) {
                resultElement.textContent = 'Please enter a wallet address.';
                resultElement.className = 'result error';
                return;
            }

            try {
                const response = await fetch(`https://blockchain.info/q/addressbalance/${address}?confirmations=6`);
                const balance = await response.text();
                const btcBalance = (parseFloat(balance) / 1e8).toFixed(8);
                resultElement.textContent = `${btcBalance} BTC`;
                resultElement.className = 'result';
            } catch (error) {
                console.error('Error fetching Bitcoin balance:', error);
                resultElement.textContent = 'Error fetching balance.';
                resultElement.className = 'result error';
            }
        }

        async function checkLitecoinBalance() {
            const address = document.getElementById('litecoinAddress').value;
            const resultElement = document.getElementById('litecoinResult');
            if (!address) {
                resultElement.textContent = 'Please enter a wallet address.';
                resultElement.className = 'result error';
                return;
            }

            try {
                const response = await fetch(`https://api.blockcypher.com/v1/ltc/main/addrs/${address}/balance`);
                const data = await response.json();
                const balance = data.final_balance / 1e8;
                resultElement.textContent = `${balance.toFixed(8)} LTC`;
                resultElement.className = 'result';
            } catch (error) {
                console.error('Error fetching Litecoin balance:', error);
                resultElement.textContent = 'Error fetching balance.';
                resultElement.className = 'result error';
            }
        }

        async function checkEthereumBalance() {
            const address = document.getElementById('ethereumAddress').value;
            const resultElement = document.getElementById('ethereumResult');
            if (!address) {
                resultElement.textContent = 'Please enter a wallet address.';
                resultElement.className = 'result error';
                return;
            }

            try {
                const response = await fetch(`https://api.etherscan.io/api?module=account&action=balance&address=${address}&tag=latest&apikey=YourEtherscanAPIKey`);
                const data = await response.json();
                const balance = parseFloat(data.result) / 1e18;
                resultElement.textContent = `${balance.toFixed(8)} ETH`;
                resultElement.className = 'result';
            } catch (error) {
                console.error('Error fetching Ethereum balance:', error);
                resultElement.textContent = 'Error fetching balance.';
                resultElement.className = 'result error';
            }
        }
    </script>
</body>
</html>
